    <main>
        <aside>
            <div id="profile">
                <img src="images/GabrielAraujoBarbosa.jpg" alt="Foto de Perfil" id="#foto-perfil">
                <h2>Gabriel Araujo</h2>
            </div>

            <ul>
                <li>
                    <a href=""> 
                        <img src="images/aside-icons/procurar-icon.svg" alt="Ícone Pesquisa">
                        <span>Procurar</span> 
                    </a>
                </li>
                <li>

                <li>

                        <img src="images/aside-icons/livrosLidos-icon.svg" alt="Ícone Livros Lidos">

                    </a>
                </li>
                <li>
                    <a href=""> 
                        <img src="images/aside-icons/notificacoes-icon.svg" alt="Ícone Notificações">

                    </a>

                <li>
                    <a href=""> 
                        <img src="images/aside-icons/configuracoes-icon.svg" alt="Ícone Configurações">
                        <span>Configurações</span>  
                    </a>
                </li>
            </ul>
        </aside>

        <section id="galeria">

            <div class="column" id="first-column">
                <h2>Início</h2>

                <figure>
                    <img src="images/books/informaticaBasico.jpg" alt="Livro Informática de Fernando de Castro">
                    <figcaption>Entenda a história da informática e suas áreas</figcaption>
                </figure>
                <figure>
                    <img src="images/books/universoProgramacao.jpg" alt="Livro Universo da Programação de William Oliveira"> 
                    <figcaption>Entenda as áreas de Programação/Desenvolvimento</figcaption>
                </figure>
                <figure>
                    <img src="images/books/cienciaComputacao.jpg" alt="Livro Ciência da Computação de J. Glenn">
                    <figcaption>Entenda a área da Computação e suas subáreas</figcaption>
                </figure>
            </div>

            <div class="column" id="second-column">
                <h2>Médio</h2>

                <figure>
                    <img src="images/books/algoritmos.jpg" alt="Livro de Algoritmos de Thomas, Charles e outros"> <!-- tentar border -->
                    <figcaption>Entenda Algoritmos e Estrutura de Dados de forma profunda</figcaption>
                </figure>
                <figure>
                    <img src="images/books/linguagensProgramacao.jpg" alt="Livro linguagens de Programação de Robert Sebesta"> <!-- tentar border -->
                    <figcaption>Entenda como funcionam as Linguagens de Programação</figcaption>
                </figure>
                <figure>
                    <img src="images/books/bancoDados.jpg" alt="Livro Sistemas de Banco de Dados de C.J. Date"> <!-- tentar border -->
                    <figcaption>Entenda Banco de Dados de forma profunda</figcaption>
                </figure> 
            </div>
            
            <div class="column" id="third-column">
                <h2>Avançado</h2>

                <figure>
                    <img src="images/books/redesComputadores.jpg" alt="Livro Redes de Computadores de Tanenbaum e outros"> <!-- tentar border -->
                    <figcaption>Entenda Redes de Computadores de forma profunda</figcaption>
                </figure>
                <figure>
                    <img src="images/books/engenhariaSoftware.jpg" alt="Livro Engenharia de Software de Ian Sommerville"> <!-- tentar border -->
                    <figcaption>Entenda metodologias/técnicas para desenvolver software</figcaption>
                </figure>

                <figure>
                    <img src="images/books/hacking.jpg" alt="Livro Hacking (traduzido) de Jon Erickson"> <!-- tentar border -->
                    <figcaption>Entenda como quebrar sistemas e ter mais segurança</figcaption>
                </figure>
            </div>

        </section>
