<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Galeria Interativa</title>
</head>
<body>
    <header>
        <h1>Tech Library</h1>
        <ul>
            <li>Catálogo</li>
            <li>Lançamentos</li>
            <li>Anotações</li>
            <li>Ajuda</li>
        </ul>
    </header>
    
    <section id="galeria">
        <div class="column" id="first-column">
            <h2>Início</h2>
            <figure> <!--  -->
                <img src="images/books/informaticaBasico.jpg" alt="Livro Informática de Fernando de Castro">
                <figcaption>Entendo a história da informática e suas áreas</figcaption>
            </figure>

            <figure>
                <img src="images/books/universoProgramacao.jpg" alt="Livro Universo da Programação de William Oliveira"> 
                <figcaption>Entendendo as áreas de Programação/Desenvolvimento</figcaption>
            </figure>

            <figure>
                <img src="images/books/cienciaComputacao.jpg" alt="Livro Ciência da Computação de J. Glenn">
                <figcaption>Entendendo a área da Computação e suas subáreas</figcaption>
            </figure>


        </div>

        <div class="column" id="second-column">
            <h2>Médio</h2>
            <figure>
                <img src="images/books/algoritmos.jpg" alt="Livro de Algoritmos de Thomas, Charles e outros"> <!-- tentar border -->
                <figcaption>Entendo Algoritmos e Estrutura de Dados de forma profunda</figcaption>
            </figure>

            <figure>
                <img src="images/books/linguagensProgramacao.jpg" alt="Livro linguagens de Programação de Robert Sebesta"> <!-- tentar border -->
                <figcaption>Entendendo como funcionam as diversas Linguagens de Programação</figcaption>
            </figure>

            <figure>
                <img src="images/books/bancoDados.jpg" alt="Livro Sistemas de Banco de Dados de C.J. Date"> <!-- tentar border -->
                <figcaption>Entendendo Banco de Dados de forma profunda</figcaption>
            </figure>


        </div>

        <div class="column" id="third-column">
            <h2>Avançado</h2>
            <figure>
                <img src="images/books/redesComputadores.jpg" alt="Livro Redes de Computadores de Tanenbaum e outros"> <!-- tentar border -->
                <figcaption>Entendendo Redes de Computadores de forma profunda</figcaption>
            </figure>

            <figure>
                <img src="images/books/engenhariaSoftware.jpg" alt="Livro Engenharia de Software de Ian Sommerville"> <!-- tentar border -->
                <figcaption>Entendendo metodologias/técnicas para desenvolver software</figcaption>
            </figure>

            <figure>
                <img src="images/books/hacking.jpg" alt="Livro Hacking (traduzido) de Jon Erickson"> <!-- tentar border -->
                <figcaption>Entendendo como quebrar sistemas e ter mais segurança</figcaption>
            </figure>
        </div>

            
    </section>

    <aside>
        <div id="profile">
            <img src="images/GabrielAraujoBarbosa.jpg" alt="Foto de Perfil" id="#foto-perfil">
            <h2>Gabriel Araujo</h2>
        </div>

        <ul>
            <li>
                <a href=""> <img src="images/aside-icons/procurar-icon.svg" alt=""> Procurar</a>
            </li>
            <li>
                <a href=""> <img src="images/aside-icons/favoritos-icon.svg" alt=""> Favoritos</a>
            </li>
            <li>
                <a href=""> <img src="images/aside-icons/livrosLidos-icon.svg" alt=""> Livros Lidos</a>
            </li>
            <li>
                <a href=""> <img src="images/aside-icons/notificacoes-icon.svg" alt=""> Notificações</a>
            </li>
            <li>
                <a href=""> <img src="images/aside-icons/configuracoes-icon.svg" alt=""> Configurações</a>
            </li>

        </ul>

    </aside>

    <footer>
        <ul>
            <li>
                <a href=""> <img src="images/footer-icons/linkedin.svg" alt=""> Linkedin</a>
            </li>
            <li>
                <a href=""> <img src="images/footer-icons/github.svg" alt=""> Github</a>
            </li>
            <li>
                <a href=""> <img src="images/footer-icons/gitlab.svg" alt=""> Gitlab</a>
            </li>
        </ul>
        <p>Site Feito por Gabriel Araujo</p>
    </footer>
</body>
</html>
