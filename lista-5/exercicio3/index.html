<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Estilização de Parágrafos/title>
</head>

<body>
    <h1>Estilizando parágrafos</h1>

    <div>
        <h2>Estilizando com classes</h2>    
        <p class="boas-vindas">Bem-vindo à nossa página!</p>
        <p class="apresentacao">Aqui você encontrará as informações mais importantes.</p>
    </div>

    <div>
        <h2>Estilizando com IDs</h2>
        <p id="agradecimento">Agradecemos pela confiança, apoio e colaboração que tornou o projeto possível.</p>
        <p id="despedida">Foi uma grande honra e um privilégio tê-lo aqui!</p>
        <p></p>
    </div>

</body>

</html>
