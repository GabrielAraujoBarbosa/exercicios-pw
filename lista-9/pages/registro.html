<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Curso de Manutenção</title>
</head>
<body>
    <header>
        <h1>
            <a href="../index.html">
                <img src="../assets/logo.png" alt="Craftsy">
            </a>
        </h1>

        <nav aria-label="Navegação Principal">
            <ul>
                <li>
                    <a href="#">SMARTPHONES</a>
                </li>
                <li>
                    <a href="#">TABLETS</a>
                </li>
                <li>
                    <a href="#">COMPUTADORES</a>
                </li>
            </ul>
        </nav>

        <nav aria-label="Ações do Usuário">
            <ul>
                <li>
                    <a href="../pages/login.html">LOGIN</a>
                </li>
                <li>
                    <a href="../pages/registro.html">REGISTRAR</a>
                </li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="form-container">
            <h2>REGISTRAR</h2>

            <form action="">
                <ul>
                    <li>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome Sobrenome" required>
                    </li>
            
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Conta@dominio" required>
                    </li>
                    <li>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Segredo!" required>
                    </li>
            
                    <li>
                        <label for="paisNascimento">País de nascimento</label>
                        <select name="paisNascimento" id="paisNascimento">
                            <option value="de">Alemanha</option>
            
                            <option value="ar">Argentina</option>
            
                            <option value="br" selected>Brasil</option>
            
                            <option value="ca">Canadá</option>
            
                            <option value="cl">Chile</option>
                            
                            <option value="cn">China</option>
            
                            <option value="co">Colômbia</option>
            
                            <option value="es">Espanha</option>
            
                            <option value="us">Estados Unidos</option>
            
                            <option value="fr">França</option>
                            
                            <option value="mx">México</option>
                        </select>
                    </li>
            
                    <li>
                        <fieldset>
                            <legend>Gênero</legend>
                            <label>
                                <input type="radio" name="genero" value="Masculino" required>
                                Masculino
                            </label>
                            <label>
                                <input type="radio" name="genero" value="Feminino" required>
                                Feminino
                            </label>
                            <label>
                                <input type="radio" name="genero" value="indefinido" required>
                                Prefiro não dizer
                            </label>      
                        </fieldset>
                    </li>
            
                    <li>
                        <fieldset>
                            <legend>Hobbies</legend>
                    
                            <label>
                                <input type="checkbox" name="hobby" value="guitarra">
                                Guitarra
                            </label>
                            
                            <label>
                                <input type="checkbox" name="hobby" value="futebol">
                                Futebol
                            </label>
                            
                            <label>
                                <input type="checkbox" name="hobby" value="ciclismo">
                                Ciclismo
                            </label>
                        </fieldset>
                    </li>

                    <li>
                        <label for="comment">Comentários</label>
                        <textarea name="comment" id="comment"></textarea>
                    </li>

                    <li>
                        <label>
                            <input type="checkbox" name="termos" required>
                            Aceito os termos e condições
                        </label>
                    </li>

                </ul>

                <div class="form-buttons">
                    <button type="submit">Registrar</button>

                    <button type="reset">Cancelar</button>
                </div>
            </form>

        </div>
    </main>
    

    

    


    
</body>
</html>
